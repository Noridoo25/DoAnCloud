{% extends 'common/layout.html' %}
{% block body %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Quên mật khẩu</h2>
              <p style="color: red;">{{mess}}</p>
              <form action="/forgot-password" method="post">
                {% csrf_token %}
                <div class="form-outline mb-3">
                    <label class="form-label" for="ho">Tài khoản</label>
                    <input name="username" type="text" id="username" class="form-control"/>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đổi mật khẩu</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"><a href="/login"
                    class="fw-bold text-body"><u>Đăng nhập</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

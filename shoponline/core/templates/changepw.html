{% extends 'common/layout.html' %}
{% block body %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Đổi mật khẩu</h2>
                <p style="color: red;">{{mess}}</p>
              <form id="frm-register" action="/change-password" method="post">
                {% csrf_token %}
                <div class="form-outline mb-3">
                    <label class="form-label" for="ho">Tài khoản</label>
                    <input value="{{user.username}}" name="username" type="text" id="username" class="form-control" readonly/>
                  </div>
                <div class="form-outline mb-3">
                  <label class="form-label" for="ho">Mật khẩu cũ</label>
                  <input name="old-pw" type="password" id="old-pw" class="form-control"/>
                </div>
                <div class="form-outline mb-3">
                  <label class="form-label" for="password">Mật khẩu</label>
                  <input name="password" type="password" id="password" class="form-control" />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="confirm-pw">Nhập lại mật khẩu</label>
                  <input name="" type="password" id="confirm-pw" class="form-control" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" onclick="submitForm()" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Đổi mật khẩu</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"><a href="/login"
                    class="fw-bold text-body"><u>Đăng nhập</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% block javascript %}
<script>
    function submitForm() {
        var pw = document.getElementById('password').value;
        var cf = document.getElementById('confirm-pw');
        var form = document.getElementById('frm-register');
        if(pw == cf.value) {
          form.submit();
        }
        else {
          cf.style.background = "red";
        }
	};
</script>
{% endblock %}
{% endblock %}
